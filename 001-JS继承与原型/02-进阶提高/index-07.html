<body>

  <button message="前端人" class="red">前端人</button>
  <button message="frontcms" >frontcms</button>
  
  <script type="text/javascript">

/*

  btns = Array.prototype.filter.call(btns, item => {

  let btns = document.querySelectorAll("button");

  // btns = Array.prototype.filter.apply(btns, item => {
  //   return item.hasAttribute('class');
  // })

  // console.log(btns[0]);


function jieyong(data) {
  // console.log(data);
  // var btns = Array.prototype.filter.call(data, item => {
  var btns = [].filter.call(data, item => {
    return item.hasAttribute('class');
  })

    console.log(btns);
  }


  jieyong.call(null, btns)
  jieyong.apply(null, [btns]);       // 在调用处使用[]封装 call/apply 在内部判断arguemnts更容易

  </script>
