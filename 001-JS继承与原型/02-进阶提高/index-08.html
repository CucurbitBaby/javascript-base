  // 构造函数的原型会被所有的实例所共享
  function User(name) {
    this.name = name;
  };

  // 服务于通过这个构造函数创建的所有实例对象
  User.prototype = {
    constructor: User,        // 不能少哦
    show() {
      console.log(this.name);
    },
    get() {
      console.log('get ..');
    }

  }
  // User.prototype.get 
  // ..
  let lisi = new User("里斯");
  let xj = new User("向军");

  console.log(lisi);
  console.log(xj);

  lisi.show();
  lisi.get();
  xj.show();
  xj.get();


  </script>
