    var name = "222";
    var a = {
      name: "111",
      say: function() {
        console.log(this.name);
      }
    }

    var fun = a.say;    // a.say是个函数体, 函数对象引用地址给fun, 然后再全局调用fun()

    fun();      // 222 this指向window

    a.say();    // 111

    var b = {
      name: "333",
      say: function(fun) {
        // 这里面的this确实指向的是b
        // 但是也没写this.fun执行啊
        // fun()执行谁也没调用它啊, 没有调用者, fun执行的时候走的是预编译环节, this ==> window
        fun();  // 111   
      }
    }

    b.say(a.say);     // 222
    b.say = a.say;    
    b.say();          // 333
