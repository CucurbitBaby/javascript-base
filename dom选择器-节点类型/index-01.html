<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples emmet插件</title>
</head>
<body>
  <!-- emmet 插件 -->
  <!-- div.demo#only>p[style='background-color: red;width: 100px;height:100px;'] -->

  <div class="demo" id="only">
    <p style="background-color: red;width: 100px;height:100px;"></p>
  </div>

  <!-- div>(p^span) -->
  <div>
    <p></p>
    <span></span>
  </div>
  
  <!-- div>(p.aticle-p^span.demo#only) -->
  <div>
    <p class="aticle-p"></p>
    <span class="demo" id="only"></span>
  </div>


  <!-- div>(p.aticle-p^span.demo#only{123}) -->
  <div>
    <p class="aticle-p"></p>
    <span class="demo" id="only">123</span>
  </div>

  <!-- ul>li{$}*10 -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

  



</body>
</html>
