<body>
  <div class="box">

    <form class="data">

      <div class="form-group">
        <label for="exampleInputEmaill1">邮箱</label>
        <input type="email" class="form-control" id="exampleInputEmaill1"
        placeholder="请输入合法邮箱"
        data-dr-regexp="^\w+@\w+\.\w+&"
        data-dr-regexp-message="请输入合法邮箱"
        data-dr-required=true
        data-dr-required-message="输入不能为空"
        >
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">手机号码</label>
        <input type="text" class="form-control" id="exampleInputPassword1"
        placeholder="请输入合法手机号码"
        data-dr-regexp="^1\W{10}"
        data-dr-regexp-message="请输入合法手机号码"
        data-dr-required=true
        data-dr-required-message="输入不能为空"
        >
      </div>

        <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1"
        placeholder="请输入有效密码"
        data-dr-regexp="^1\w{8}&"
        data-dr-regexp-message="密码由数字字母下划线组成"
        data-dr-required=true
        data-dr-required-message="输入不能为空"
        data-dr-min-length=6
        data-dr-min-length-message="密码蹦年小于6个字符"
        >
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">座机号码</label>
        <input type="text" class="form-control" id="exampleInputPassword1"
        placeholder="请输入有效座机号码"
        data-dr-regexp="^\w{2,3}-\w{7,8}&"
        data-dr-regexp-message="请认真检查区号(3,4)-座机号(7,8)"
        data-dr-required=true
        data-dr-required-message="输入不能为空"
        >
      </div>

      <button type="submit" class="btn btn-default">注册</button>

    </form>

  </div>

  <div class="base64-div"></div>
