<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples 简单组件化Tab</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div id="tab1">
    <ul class="tab-head">
      <li>tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="tab-panel-wrap">
      <div class="tab-panel">我是面板 内容1</div>
      <div class="tab-panel">我是面板 内容2</div>
      <div class="tab-panel">我是面板 内容3</div>
    </div>
  </div>
  
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
